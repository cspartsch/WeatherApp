<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Weather Lookup</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/5b740cf747.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/5b740cf747.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Raleway:ital,wght@0,600;0,700;0,800;0,900;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="card largeMain">
        <h1 name="header" id="header">Weather Lookup</h1>
        <form class="searchForm" id ="searchForm">
          <div class="mb-3 cityName">
            <div class="row-bar" id="searchBarRow">
            <label class="form-label">
              <div class="input-group">
                <input
                  type="search"
                  class="form-control rounded"
                  placeholder="Enter City Name"
                  aria-label="Search"
                  aria-describedby="search-addon"
                  id="search-Input"
                />
               <div class ="col-3">
                <button class="btn btn-outline-primary btnsearch" id="btnSearch">
                  Search
                </button>
              </div>
              <div class ="col-3">
                <button type="button2" class="btn btn-success btncurrent" id="btnCurrent" name="btncurrent">Current</button>
              </div>
              </div>
            </label>
            </div>
          </div>
          </form>
        <div class="tempRange">
          <div class="row">
            <div class="col-6" id="temp-Hi-Low-City">
              <ul>
                <li class="tempRange" id="temp-Hi">High: 57°</li>
                <li class="tempRange" id="temp-Low">Low: 42°</li>
              </ul>
            </div>
            <div class="col-6 date" id="current-Date-Time">
              <ul>
                <li class="date" id="current-Date">Saturday, April 2, 2022</li>
                <li class="date" id="current-Hour">9:10 PM</li>
              </ul>
            </div>
          </div>
        </div>
      <br />
      <div class="container" id="largeDescription">
        <p class="weatherDescription" id="temperature">
          <i class="fa-solid fa-moon moonIcon"></i>
          <br/>
          <span id="current-City">
            Kenmore
          </span>
          <span class="dayDescription" id="dayDescription">
             Mostly Clear
          </span>
          <span class= "currentTemp" id="currentTemp">70</span>
            <span class="units" id="units">
              <a href="#" id="fahrenheitLink">°F</a>
          </span>
        </p>
        <div class="weatherDetails">
          <div class="row justify-content-md-center">
            <div class="d-flex justify-content-around">
              <div class="col">
                Humidity
                <br />
                <span id="humidity">
                64%
                </span>
              </div>
              <div class="col">
                Wind
                <br />
                <span id="wind">
                6 mph         
              </span>
              </div>
            </div>
          </div>
        </div>
        <br />
        <div class="container weekDays">
          <div class="d-flex justify-content-around">
            <div class="row">
              <div class="card mx-1 day">
                <div class="col">
                  Sun
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy weatherIcon"></i>
                  <br />
                  52°F
                </div>
              </div>

              <div class="card mx-1 day">
                <div class="col">
                  Mon
                  <br />
                  <i class="fa-solid fa-cloud-showers-heavy weatherIcon"></i>
                  <br />
                  50°F
                </div>
              </div>
              <div class="card mx-1">
                <div class="col">
                  Tue
                  <br />
                  <i class="fa-solid fa-cloud-sun weatherIcon"></i>
                  <br />
                  52°F
                </div>
              </div>
              <div class="card mx-1">
                <div class="col">
                  Wed
                  <br />
                  <i class="fa-solid fa-cloud-sun weatherIcon"></i>
                  <br />
                  60°F
                </div>
              </div>
              <div class="card mx-1">
                <div class="col">
                  Thur
                  <br />
                  <i class="fa-solid fa-cloud-sun weatherIcon"></i>
                  <br />
                  69°F
                </div>
              </div>
            </div>
          </div>
        </div>
         </form>
      </div>
    </div>
    <script src="src/action.js"></script>
  </body>
</html>
